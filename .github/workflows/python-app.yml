name: Python Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up and activate virtual environment on Windows
        run: |
          python -m venv venv
          venv\Scripts\activate
          pip install -r requirements.txt

      - name: Start server and sleep
        run: |
          venv\Scripts\activate
          make run &
          timeout /t 10

      - name: Verify server is running
        run: |
          curl -I http://localhost:3000

